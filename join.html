<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }


        .container {
            margin-top: 50px;
        }

        form {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        button {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>회원가입!</h1>
    <form id="registrationForm">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="age">나이</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>

        <div class="form-group">
            <label for="address">주소</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>

        <div class="form-group">
            <label for="phone">핸드폰 번호</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
        </div>

        <button type="button" class="btn btn-primary" onclick="addUser()">Register</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
<script>

    const serverUrl = "http://back.metahospital.shop"; // 백엔드 서버 주소로 변경

    async function addUser() {
    const id = document.getElementById("id").value;
    const password = document.getElementById("password").value;
    const name = document.getElementById("name").value;
    const age = document.getElementById("age").value;
    const address = document.getElementById("address").value;
    const phone = document.getElementById("phone").value;

    // 사용자 정보 객체 생성
    const user = {
        id: id,
        password: password,
        name: name,
        age: age,
        address: address,
        phone: phone
    };

    try {
        // POST 요청으로 사용자 추가
        const response = await fetch(`${serverUrl}/login/join`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(user)
        });

        if (response.ok) {
            console.log("User added successfully!");

            // 회원가입 성공 후 로그인 페이지로 리다이렉트
            window.location.replace("index.html");
        } else {
            console.error("Failed to add user.");
        }
    } catch (error) {
        console.error("Error adding user:", error);
    }
    }
</script>
</body>
</html>
